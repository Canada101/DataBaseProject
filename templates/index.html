<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parts Management</title>
</head>
<body>
    <h1>Parts Management</h1>

    <h2>Add Part</h2>
    <form action="{{ url_for('add_part') }}" method="POST">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required><br>

        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="screw">Screw</option>
            <option value="nail">Nail</option>
        </select><br>

        <label for="length">Length:</label>
        <input type="number" step="0.01" id="length" name="length" required><br>

        <label for="width">Width:</label>
        <input type="number" step="0.01" id="width" name="width" required><br>

        <label for="height">Height:</label>
        <input type="number" step="0.01" id="height" name="height" required><br>

        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer" required><br>

        <button type="submit">Add Part</button>
    </form>

    <h2>Remove Part</h2>
    <form action="{{ url_for('remove_part') }}" method="POST">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required><br>
        <button type="submit">Remove Part</button>
    </form>

    <h2>Show Table</h2>
    <form action="{{ url_for('show_table') }}" method="POST">
        <button type="submit">Show Table</button>
    </form>

    <h2>Search Part</h2>
    <form action="{{ url_for('search_part') }}" method="GET">
        <label for="id">Part ID:</label>
        <input type="number" id="id" name="id" required><br>
        <button type="submit">Search</button>
    </form>

    <h2>Upload Invoice</h2>
    <form action="{{ url_for('upload_invoice') }}" method="POST" enctype="multipart/form-data">
        <label for="invoice">Select Invoice (.txt):</label>
        <input type="file" id="invoice" name="invoice" accept=".txt" required><br>
        <button type="submit">Upload</button>
    </form>

    <h2>Search Invoice</h2>
    <form action="{{ url_for('search_invoice') }}" method="GET">
        <label for="invoice_id">Invoice ID:</label>
        <input type="number" id="invoice_id" name="invoice_id" required><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
